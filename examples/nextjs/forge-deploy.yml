server_name: "server-name"
site_domain: "sub.domain.tld"
github_repository: "user/repo"
github_branch: "main"
build_commands:
  - "npm install"
  - "npm run build"
run_command: "npm start"
nginx_template: "nextjs"
environment:
  NEXT_PUBLIC_API_URL: "api-url-from-client"
  API_URL: "api-url-from-server"
